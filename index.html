<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pagina.css">
    <link rel="stylesheet" href="./bootstrap-5.3.2-dist/css/bootstrap.min.css">
    <title>Sala de juegos</title>
</head>
<body>
<main class="sala">    
    <h1 class="titulo1">Bienvenido a la sala de juegos!</h1>
    <br>
    <br>
    <button id="ppt">Piedra, papel o tijeras</button>
    <br>
    <br>
    <div class="container" id="pptJuego">
        <h2>Piedra, papel, o tijeras:</h2>
    </div>
    <br>
    <br>
    <button id="ruleta">Ruleta rusa</button>
    <br>
    <br>
    <div class="container" id="ruletaJuego">
        <h2>Ruleta rusa:</h2>
    </div>
    <br>
    <br>
    <button id="palabra">Adivina la palabra</button>
    <br>
    <br>
    <div class="container" id="palabraJuego">
        <h2>Adivina la palabra:</h2>
    </div>
    <br>
    <br>
    <button id="numero">Numero de la suerte</button>
    <br>
    <br>
    <div class="container" id="numeroJuego">
        <h2>Numero de la suerte:</h2>
    </div>
    <br>
    <br>
    <button id="info">Información del proyecto</button>
    <br>
    <br>
    <div class="container" id="infoSala">
        <h2>Información sobre la sala:</h2>
    </div>
    <br>
    <br>
    <button id="cargar">Cargar tabla de jugadores</button>
    <br>
    <br>
    <div class="container" id="tablaJugadores">
        <h2>Tabla de jugadores:</h2>
        <input type="text" id="player"><button id="guardar">Guardar jugador</button>
    </div>

    <script src="ppt.js"></script>
    <script src="ruleta.js"></script>
    <script src="info.js"></script>
    <script src="alp.js"></script>
    <script src="ndls.js"></script>
    <script src="jugadores.js"></script>
</main>
</body>
</html>
